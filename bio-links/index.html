<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sudheer Bio Links</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sudheer Paturi</h1>
        </header>
        <main>
            <div class="photo">
                <img src="./images/sudheer-paturi.jpg" alt="Sudheer Paturi profile photo">
            </div>
            <div class="links">
                <div class="github">
                    <span class="image"><img src="./images/github.png" alt="GitHub Logo"></span>
                    <span><a href="https://github.com/sd4483" target="_blank" rel="noreferer">github.com/sd4483</a></span>
                </div>
                <div class="linkedin">
                    <span class="image"><img src="./images/linkedin.png" alt="LinkedIn Logo"></span>
                    <span><a href="https://linkedin.com/in/sudheer-paturi/" target="_blank" rel="noreferer">linkedin.com/in/sudheer-paturi/</a></span>
                </div>
                <div class="website">
                    <span class="image"><img src="./images/world-wide-web.png" alt="Website Icon"></span>
                    <span><a href="https://sd4483.github.io/" target="_blank" rel="noreferer">sd4483.github.io/</a></span>
                </div>
                <div class="resume">
                    <span class="image"><img src="./images/cv.png" alt="Resumé Icon"></span>
                    <span><a href="https://sd4483.github.io/html-css-resume/" target="_blank" rel="noreferer">Sudheer Resumé</a></span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
