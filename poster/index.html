<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Poster</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="first">
                <div class="first-top">
                    <p>* Not an exhaustive list</p>
                </div>
                <div class="first-middle">
                    <ol>
                        <li>Imposter Syndrom</li>
                        <li>Paying Taxes</li>
                        <li>Lost Friendships</li>
                        <li>Depressing Thoughts</li>
                        <li>Ageing Parents</li>
                        <li>Leaving Home</li>
                    </ol>
                </div>
            </div>
            <div class="second">
                <div class="vertical-title">
                    <span class="point">What is the point of</span><span class="grow">growing up?</span>
                </div>
                <div class="second-bottom-image">
                    <img src="./images/small.jpg" alt="Butterfly flapping wings in air">
                </div>
            </div>
            <div class="third">
                <div class="third-large-image">
                    <img src="./images/big.jpg" alt="Butterly, wings spread, resting on a surface">
                </div>
                <div class="title">
                    <span class="point-big">What is the point of</span><span class="grow-big">growing up?</span>
                </div>
                <div class="sub-title">
                    <span>The inevitability of life <span class="that">that</span>adulthood can never prepare me for</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
